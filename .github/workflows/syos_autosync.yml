name: SYOS Autosync

on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes
  workflow_dispatch:

jobs:
  autosync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Sync symbolic memory
        run: |
          echo "‚úÖ SYOS Autosync executed at $(date)"

      - name: Commit changes
        run: |
          git config --global user.name "SYOS Bot"
          git config --global user.email "bot@syos.local"
          git add SYOS_Logs/echo_memory.csv
          git commit -m "üîÅ Autosync memory log" || echo "No changes to commit."
          git push

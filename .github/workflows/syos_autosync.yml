name: SYOS Autosync

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  autosync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"

      - name: Run memory sync
        run: |
          python push_to_notion.py sync-memory

      - name: Commit changes
        run: |
          git config --global user.name "SYOS Bot"
          git config --global user.email "bot@syos.local"
          git add -f SYOS_Logs/echo_memory.csv
          git commit -m "üîÅ Autosync memory log" || echo "No changes to commit."
          git push
        env: